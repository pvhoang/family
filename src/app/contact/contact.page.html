<ion-header>
  <ion-toolbar color="primary">
    <ion-title size="large" class="ion-text-center">{{ 'PHAN_FAMILY_TREE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header class="cardheader">
      {{ 'NODE_GROUP_TIME' | translate }}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">{{ 'NODE_YOB' | translate }}</ion-label>
        <ion-button (click)="saveTree()"><ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header class="cardheader">
      {{ 'NODE_GROUP_TIME' | translate }}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">{{ 'NODE_YOB' | translate }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
