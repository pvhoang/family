<ion-header>

  <ion-row>
    <!-- <ion-col size="12" class="ion-padding-start ion-padding-end"> -->
    <ion-col size="12" class="ion-padding">
      <ion-title class="ion-text-center" style="color:blue">{{ 'PHAN_FAMILY_TREE' | translate }} - {{appVersion}} - {{familyVersion}}</ion-title>
      <!-- <ion-label class="ion-text-center">{{ title }}</ion-label> -->
    </ion-col>
  </ion-row>

  <!-- <ion-toolbar>
    <ion-title class="ion-text-center">{{ 'PHAN_FAMILY_TREE' | translate }} - {{appVersion}} - {{familyVersion}}</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header class="card-header">
      {{ 'TREE_UPDATE_HEADER' | translate }}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label class="card-label">{{ 'TREE_UPDATE_MSG' | translate }}</ion-label>
        <ion-button fill="clear" (click)="saveTree()">
          <ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header class="card-header">
      {{ 'CONTACT' | translate }}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label class="card-label">{{ contact }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
