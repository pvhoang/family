<ion-header>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col size="6">
        <ion-title class="ion-text-center">{{ title }}</ion-title>
      </ion-col>
      <ion-col size="6">
        <div class="ion-float-right">
          <ion-button fill="clear" (click)="onSetting()">
            <ion-icon name="settings"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">

  <ion-card>
    <ion-card-header class="card-header">
      {{ 'TREE_UPDATE_HEADER' | translate }}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{ 'TREE_UPDATE_MSG' | translate }}</ion-label>
        <ion-button fill="clear" (click)="saveTree()">
          <ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header class="card-header">
      {{ 'CONTACT' | translate }}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{ contact }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
