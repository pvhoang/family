<ion-header>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col size="6">
        <ion-title class="ion-text-center">{{ title }}</ion-title>
      </ion-col>
      <ion-col size="6">
        <div class="ion-float-right">
          <ion-button fill="clear" (click)="onSave()">
            <ion-icon name="save"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="onCancel()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">
  
  <ion-card-header class="card-header">
    {{ 'SETTING_LANGUAGE_NAME' | translate }}
  </ion-card-header>

  <ion-label class="card-label">{{ 'SETTING_LANGUAGE' | translate }}</ion-label>
  <div class="card-select">
    <ng-select 
      [items]="languages" 
      bindLabel="name"
      bindValue="id"
      [(ngModel)]="values.language">
    </ng-select>
  </div>

  <ion-card-header class="card-header">
    {{ 'SETTING_FAMILY_NAME' | translate }}
  </ion-card-header>

  <ion-label class="card-label">{{ 'SETTING_FAMILY' | translate }}</ion-label>
  <div class="card-select">
    <ng-select
      [items]="ancestors"
      bindLabel="name"
      bindValue="id"
      [(ngModel)]="values.ancestor">
    </ng-select>
  </div>
