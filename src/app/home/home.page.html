<ion-header>
  <ion-item class="app-ion-item">
    <ion-col size="9">
      <ion-title class="ion-text-center app-ion-title">{{ title }}</ion-title>
    </ion-col>
    <ion-col size="3">
      <ion-button class="app-ion-button" fill="clear" (click)="onMemorial()">
        <ion-icon slot="icon-only" name="ribbon" class="app-ion-icon"></ion-icon>
      </ion-button>
      <ion-button class="app-ion-button" fill="clear" (click)="onLanguage()">
        <ion-icon slot="icon-only" name="flag" class="app-ion-icon"></ion-icon>
      </ion-button>
      <ion-button class="app-ion-button" fill="clear" (click)="onStyle()">
        <ion-icon slot="icon-only" name="color-palette" class="app-ion-icon"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">
  <div class="app-ion-content">

    <ion-card-header class="card-header">
    &nbsp;{{ 'HOME_INTRO' | translate }}
    </ion-card-header>
    <div class="home-scroll">
      <!-- <ion-grid class="home-ion-grid-1"> -->
        <div [innerHtml]="introStr"></div>
      <!-- </ion-grid> -->
    </div>

    <ion-card-header class="card-header">
      &nbsp;{{ 'HOME_USER_GUIDE' | translate }}
    </ion-card-header>
    <div class="home-scroll">
      <!-- <ion-grid class="home-ion-grid-2"> -->
        <div [innerHtml]="guideStr | keepHtml"></div>
      <!-- </ion-grid> -->
    </div>
    
  </div>
</ion-content>
