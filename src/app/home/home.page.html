<ion-header>
  <ion-item class="app-ion-item">
    <ion-col size="3">
      <ion-title class="ion-text-center app-ion-title-small">{{ title }}</ion-title>
      <!-- <ion-title class="ion-text-center app-ion-title">{{ title }}</ion-title> -->
      <!-- <ion-label class="ion-text-wrap app-ion-label">{{ title }}</ion-label> -->
      <!-- <ion-label class="ion-text-center app-ion-title-small">{{ title }}</ion-label> -->
    </ion-col>
    <ion-col size="6">
    </ion-col>
    <ion-col size="3">
      <ion-button class="app-ion-button" title="{{ 'HOME_HEADER_TOOLTIP_MEMORIAL' | translate }}" fill="clear" (click)="onMemorial()">
        <ion-icon slot="icon-only" src="../../assets/fonts/death-star.svg" class="app-ion-icon-material"></ion-icon>
      </ion-button>
      <ion-button class="app-ion-button" title="{{ 'HOME_HEADER_TOOLTIP_LANGUAGE' | translate }}" fill="clear" (click)="onLanguage()">
        <ion-icon slot="icon-only" src="../../assets/fonts/flag-variant-outline.svg" class="app-ion-icon-material"></ion-icon>
      </ion-button>
      <ion-button class="app-ion-button" title="{{ 'HOME_HEADER_TOOLTIP_THEME' | translate }}" fill="clear" (click)="onStyle()">
        <ion-icon slot="icon-only" src="../../assets/fonts/palette.svg" class="app-ion-icon-material"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">
  <div class="app-ion-content">

    <ion-card-header class="card-header">
    &nbsp;{{ 'HOME_INTRO' | translate }}
    </ion-card-header>
    <div class="home-scroll">
      <div [innerHtml]="introStr"></div>
    </div>

    <ion-card-header class="card-header">
      &nbsp;{{ 'HOME_USER_GUIDE' | translate }}
    </ion-card-header>
    <div class="home-scroll">
      <div [innerHtml]="guideStr | keepHtml"></div>
    </div>
    
  </div>
</ion-content>
