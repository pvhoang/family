<ion-header>
  <ion-item class="header-top">
    <ion-col size="1">
    </ion-col>
    <ion-col size="8">
      <ng-select
        [appendTo]="'body'"
        [items]="branches" 
        [(ngModel)]="selectBranch"
        (close)="close()"
        (clear)="clear()"
      >
      </ng-select>
    </ion-col>
    <ion-col size="1">
    </ion-col>
  </ion-item>

  <ion-item class="header-bottom">
    <ion-col size="6" class="heading" (click)="add()">
      <ion-button class="button" title="{{ 'NODE_ADD_BRANCH_TOOLTIP' | translate }}" fill="clear" (click)="add()">
        <ion-icon slot="icon-only" src="{{FONTS_FOLDER}}account-plus-outline.svg" class="icon"></ion-icon>
      </ion-button>
      <span class="label">{{ 'NODE_ADD_BRANCH' | translate }}</span>
    </ion-col>
    <ion-col size="6" class="heading" (click)="delete()">
      <ion-button class="button" title="{{ 'NODE_ADD_BRANCH_TOOLTIP' | translate }}" fill="clear" (click)="delete()">
        <ion-icon slot="icon-only" src="{{FONTS_FOLDER}}account-plus-outline.svg" class="icon"></ion-icon>
      </ion-button>
      <span class="label">{{ 'NODE_DELETE_BRANCH' | translate }}</span>
    </ion-col>

  </ion-item>

</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">
	<pinch-zoom #myPinch="pinchZoom"
		[backgroundColor]="'white'"
		[minPanScale]="2"
	>
		<ft-tree (onLeafSelected)="onLeafSelected($event)" [family]="familyView" [view]="viewMode" [class]="treeClass"></ft-tree>
	</pinch-zoom>
</ion-content>
