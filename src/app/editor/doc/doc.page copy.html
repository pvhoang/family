<ion-header>
  <ion-item class="header-top">
    <ion-col size="1">
    </ion-col>
    <ion-col size="8">
      <ng-select
        [appendTo]="'body'"
        [items]="docs" 
        bindLabel="name"
        bindValue="id"
        [(ngModel)]="selectDoc"
        (close)="closeDocs()"
        (clear)="clearDocs()"
      >
      </ng-select>
    </ion-col>
    <ion-col size="1">
    </ion-col>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">

<button type="button" class="page-button" (click)="getContent()">GET CONTENT</button>
<button type="button" class="page-button" (click)="setContent()">SET CONTENT</button>

<h1>TinyMCE 6 Angular Demo</h1>
