<ion-header>
  <ion-item class="header-top">
    <ion-col size="1">
    </ion-col>
    <ion-col size="8">
      <ng-select
        [appendTo]="'body'"
        [items]="docs" 
        bindLabel="name"
        bindValue="id"
        [(ngModel)]="selectDoc"
        (close)="closeDocs()"
        (clear)="clearDocs()"
      >
      </ng-select>
    </ion-col>
    <ion-col size="1">
    </ion-col>
  </ion-item>

  <ion-item class="header-bottom">
    <ion-col size="6" class="heading">
      <span class="label" [innerHtml]="message"></span>
    </ion-col>
    <ion-col size="6" class="heading" (click)="saveDocs()">
      <ion-button class="button" fill="clear">
        <ion-icon slot="icon-only" src="{{FONTS_FOLDER}}content-save-outline.svg" class="icon"></ion-icon>
      </ion-button>
      <span class="label">{{ 'SAVE' | translate }}</span>
    </ion-col>
  </ion-item>

</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">
  <editor apiKey="td9cz0rc9qe4wcd36a5kwudebvfeblv4nsjyzyqv55udust7" [init]="settings"></editor>
</ion-content>
