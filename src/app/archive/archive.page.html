<ion-header>
  <ion-item class="app-ion-item">
    <ion-col size="1">
    </ion-col>
    <ion-col size="6">
      <ng-select 
        [appendTo]="'body'"
        [items]="images" 
        bindLabel="name" 
        bindValue="id"
        notFoundText="{{selectNotFoundText}}"
        placeholder="{{selectPlaceholder}}"
        (close)="close()"
        [(ngModel)]="selectedImage">
      </ng-select>
    </ion-col>
    <ion-col size="2">
    </ion-col>
    <ion-col size="3">
        <ion-button class="app-ion-button" fill="clear" [disabled]="!idata || (idata && idata.type == 'html')" (click)="show()">
          <ion-icon slot="icon-only" name="people" class="app-ion-icon"></ion-icon>
        </ion-button>
    </ion-col>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">

<!-- <h2> {{detail1}} </h2>
  <h2> {{detail2}} </h2>
  <h2> {{detail3}} </h2> -->

  <div *ngIf="idata && idata.type == 'html'">
    <div class="app-ion-content">
      <ion-row class="app-ion-row">
        <ion-col size="10">
          <ion-label>&#8226;&ensp;{{ idata.desc }}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button class="app-ion-button" fill="clear" (click)="openWebpage(idata.src)">
            <ion-icon name="open" class="archive-icon"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div *ngIf="idata && idata.type == 'image'">
    <div class="app-ion-content" id="outer">
      <ion-row class="app-ion-row" id="row">
        <ion-col size="12">
          <ion-label>&#8226;&ensp;{{ idata.desc }}</ion-label>
        </ion-col>
      </ion-row>
      <div *ngIf="showDetail">
        <div *ngFor="let area of idata.areas">
          <a id="{{area.domid}}" [ngStyle]="getAreaStyle(area)" (click)="displayText(area.text)"></a>
        </div>
      </div>
      <img id="image" src="{{idata.src}}" />
    </div>
  </div>

</ion-content>
