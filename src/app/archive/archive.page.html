<ion-header>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col size="8">
        <ng-select [items]="images" 
            bindLabel="name" 
            bindValue="id"
            (close)="close()"
            [(ngModel)]="selectedImage">
        </ng-select>
      </ion-col>
      <ion-col size="4">
        <div class="ion-float-right">
          <ion-button fill="clear" (click)="show()">
            <ion-icon slot="icon-only" name="people"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">

  <!-- <h2> {{detail1}} </h2>
  <h2> {{detail2}} </h2>
  <h2> {{detail3}} </h2> -->

  <div *ngIf="idata && idata.type == 'html'">
    <h1>{{idata.title}}</h1>
    <ion-button fill="clear" (click)="openWebpage(idata.src)">
      <ion-icon name="open"></ion-icon>
    </ion-button>
  </div>

  <div *ngIf="idata && idata.type == 'image'">
    <h1>{{idata.title}}</h1>
    <div *ngIf="showDetail">
      <div *ngFor="let area of idata.areas">
        <a id="{{area.domid}}" [ngStyle]="getAreaStyle(area)" (click)="displayText(area.text)"></a>
      </div>
    </div>
    <div id="image">
      <img src="{{idata.src}}" width="idata.map.width" height="idata.map.height"/>
    </div>
  </div>

</ion-content>
