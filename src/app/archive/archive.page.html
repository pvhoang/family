<ion-header>
  <ion-item class="app-ion-item">
    <ion-col size="1">
    </ion-col>
    <ion-col size="6">
      <ng-select 
        [appendTo]="'body'"
        [items]="images" 
        bindLabel="name" 
        bindValue="id"
        (close)="close()"
        [(ngModel)]="selectedImage">
      </ng-select>
    </ion-col>
    <ion-col size="2">
    </ion-col>
    <ion-col size="3">
        <ion-button class="app-ion-button" fill="clear" [disabled]="idata && idata.type == 'html'" (click)="show()">
          <ion-icon slot="icon-only" name="people" class="app-ion-icon"></ion-icon>
        </ion-button>
    </ion-col>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">

  <div *ngIf="idata && idata.type == 'html'">
    <!-- <div class="app-ion-content"> -->
      <ion-item>
        <ion-col size="11">
          <ion-label>&#8226;&ensp;{{ idata.description }}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-button class="app-ion-button" fill="clear" (click)="openWebpage(idata.src)">
            <ion-icon name="open" class="archive-icon"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-item>
    <!-- </div> -->
  </div>

  <div *ngIf="idata && idata.type == 'image'">
    <!-- <div class="app-ion-content"> -->
      <ion-item>
        <ion-col size="12">
          <ion-label>&#8226;&ensp;{{ idata.description }}</ion-label>
        </ion-col>
      </ion-item>
      <div *ngIf="showDetail">
        <div *ngFor="let area of idata.areas">
          <a id="{{area.domid}}" [ngStyle]="getAreaStyle(area)" (click)="displayText(area.text)"></a>
        </div>
      </div>
      <div id="image">
        <img src="{{idata.src}}" width="idata.map.width" height="idata.map.height"/>
      </div>
    <!-- </div> -->
  </div>

</ion-content>
