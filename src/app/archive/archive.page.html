<ion-header>
  <ion-item class="app-ion-item">
    <ion-col size="3">
      <ion-title class="ion-text-center app-ion-title-small">{{ title }}</ion-title>
    </ion-col>
    <!-- <ion-col size="1">
    </ion-col> -->
    <ion-col size="4">
      <ng-select 
        [appendTo]="'body'"
        [items]="images" 
        bindLabel="name" 
        bindValue="id"
        notFoundText="{{selectNotFoundText}}"
        placeholder="{{selectPlaceholder}}"
        (close)="close()"
        [(ngModel)]="selectedImage">
      </ng-select>
    </ion-col>
    <ion-col size="2">
    </ion-col>
    <ion-col size="1">
      <div *ngIf="idata && idata.type == 'people'">
        <ion-button class="app-ion-button" title="{{ 'ARCHIVE_HEADER_TOOLTIP_PEOPLE' | translate }}" fill="clear" (click)="show()">
          <ion-icon slot="icon-only" src="../../assets/fonts/emoticon-neutral-outline.svg" class="app-ion-icon-material"></ion-icon>
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">

  <div *ngIf="idata && idata.type == 'html'">
    <div class="app-ion-content">
      <ion-row class="archive-ion-row">
        <ion-col size="10">
          <ion-label>&#8226;&ensp;{{ idata.desc }}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button class="app-ion-button" fill="clear" (click)="openWebpage(idata.src)">
            <ion-icon name="open" class="archive-icon"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div *ngIf="idata && idata.type == 'image'">
    <div class="app-ion-content" id="outer">
      <ion-row class="archive-ion-row" id="row">
        <ion-col size="12">
          <ion-label>&#8226;&ensp;{{ idata.desc }}</ion-label>
        </ion-col>
      </ion-row>
      <img id="image" src="{{idata.src}}" />
    </div>

  </div>

  <div *ngIf="idata && idata.type == 'people'">
    <div class="app-ion-content" id="outer">
      <ion-row class="archive-ion-row" id="row">
        <ion-col size="12">
          <ion-label>&#8226;&ensp;{{ idata.desc }}</ion-label>
        </ion-col>
      </ion-row>
      <div *ngIf="showDetail">
        <div *ngFor="let area of idata.areas">
          <a id="{{area.domid}}" [ngStyle]="getAreaStyle(area)" (click)="displayText(area.text)"></a>
        </div>
      </div>
      <img id="image" src="{{idata.src}}" />
    </div>
  </div>

</ion-content>
