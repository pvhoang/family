<ion-header>
  <ion-item class="app-header" *ngIf="!ftTreeService.isMobilePlatform()">
		<ion-col size="2" class="heading" (click)="onExit()">
      <ion-button class="button" fill="clear" (click)="onExit()">
        <ion-icon slot="icon-only" src="{{FONTS_FOLDER}}close-circle-outline.svg" class="icon"></ion-icon>
      </ion-button>
      <span class="label"><b>{{ 'CANCEL' | translate }}</b></span>
    </ion-col>
    <ion-col size="8">
      <ng-select
				class="mobileClass"
        [appendTo]="'body'"
        [items]="peopleNodes" 
        placeholder="{{selectPeoplePlaceholder}}"
        [(ngModel)]="selectPeople"
        (close)="closePeopleNodes()"
        (clear)="clearPeopleNodes()"
        (keyup)="keyupPeopleNodes($event)"
      >
      </ng-select>
    </ion-col>
		<ion-col size="1" class="heading">
			<ion-button class="button" fill="clear" (click)="ftTreeService.onZoomIn()">
				<ion-icon slot="icon-only" src="{{FONTS_FOLDER}}magnify-minus-outline.svg" class="icon"></ion-icon>
			</ion-button>
      <span class="label"><b>{{ 'SMALLER' | translate }}</b></span>
		</ion-col>
		<ion-col size="1" class="heading">
			<ion-button class="button" fill="clear" (click)="ftTreeService.onZoomOut()">
				<ion-icon slot="icon-only" src="{{FONTS_FOLDER}}magnify-plus-outline.svg" class="icon"></ion-icon>
			</ion-button>
      <span class="label"><b>{{ 'LARGER' | translate }}</b></span>
		</ion-col>
  </ion-item>

	<ion-item class="app-header" *ngIf="ftTreeService.isMobilePlatform()">
		<ion-col size="3" class="heading" (click)="onExit()">
      <ion-button class="button" fill="clear" (click)="onExit()">
        <ion-icon slot="icon-only" src="{{FONTS_FOLDER}}close-circle-outline.svg" class="icon"></ion-icon>
      </ion-button>
      <span class="label"><b>{{ 'CANCEL' | translate }}</b></span>
    </ion-col>
    <ion-col size="9">
      <ng-select
				class="mobileClass"
        [appendTo]="'body'"
        [items]="peopleNodes" 
        placeholder="{{selectPeoplePlaceholder}}"
        [(ngModel)]="selectPeople"
        (close)="closePeopleNodes()"
        (clear)="clearPeopleNodes()"
        (keyup)="keyupPeopleNodes($event)"
      >
      </ng-select>
    </ion-col>
  </ion-item>

</ion-header>

<ion-content [fullscreen]="true">

  <div class="screen-node viewer-person-container" id="full-tree">

		<div class="view-person-photo-parent" *ngIf="selectedNode && (this.selectedNode.yod != '' || this.selectedNode.dod != '' || this.selectedNode.pod != '')">
			<img class="image1" [src]="image1.url" [attr.width]="image1.w" [attr.height]="image1.h" />
			<img class="image2" [src]="image2.url" [attr.width]="image2.w" [attr.height]="image2.h" />
    </div>

		<p></p>
		
		<div class="person-tree" [ngStyle]="ftTreeService.getZoomStyle()">
			<ft-tree (onLeafSelected)="onLeafSelected($event)" [family]="familyView" [view]="viewMode" [class]="treeClass"></ft-tree>
		</div>

		<div class="person-desc" *ngIf="selectedNode && selectedNode.desc != ''">
			<ion-card-header class="person-section">
				<span class="span"><b>{{ 'PERSON_INFO' | translate }}</b></span>
			</ion-card-header>
			<br/>

			<ion-textarea 
				clearInput class="person-textarea" 
				type="text" rows="10" autosize 
				[innerHtml]="selectedNode.desc" >
			</ion-textarea>
			
			<!-- <div>
				<editor apiKey="td9cz0rc9qe4wcd36a5kwudebvfeblv4nsjyzyqv55udust7" [init]="settings"></editor>
			</div> -->

			<br>
		</div>
	</div>

</ion-content>
