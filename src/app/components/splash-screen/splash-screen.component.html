<div
  class="app-splash-screen"
  [ngStyle]="{ left: windowWidth }"
  *ngIf="showSplash"
>
  <div class="app-splash-inner">
    <div class="app-logo"></div>
    <div *ngIf="firstTitle" class="app-label-1">{{firstTitle}}</div>
    <div *ngIf="secTitle" class="app-label-2">{{secTitle}}</div>
    <div *ngIf="firstTitle" class="app-loader"></div>
  </div>
</div>
